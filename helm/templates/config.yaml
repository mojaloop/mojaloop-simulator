{{- range $name, $customConfig := .Values.simulators }}
{{- $config := merge $customConfig $.Values.defaults }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: sim-{{ $name }}-scheme-adapter
  labels:
    app: sim-{{ $name }}
    chart: {{ template "mojaloop-simulator.chart" $ }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
data:
  CACHE_HOST: {{ printf "sim-%s-cache" $name | quote }}
  BACKEND_ENDPOINT: sim-{{ $name }}-backend:3000
  DFSP_ID: {{ $name }}
  {{- range $k, $v := $config.config.schemeAdapter.env }}
  {{ $k }}: {{ $v | quote }}
  {{ end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sim-{{ $name }}-backend
  labels:
    app: sim-{{ $name }}
    chart: {{ template "mojaloop-simulator.chart" $ }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
data:
  OUTBOUND_ENDPOINT: http://sim-{{ $name }}-scheme-adapter:{{ $config.config.schemeAdapter.env.OUTBOUND_LISTEN_PORT }}
  SCHEME_NAME: {{ $name }}
  DFSP_ID: {{ $name }}
  {{- range $k, $v := $config.config.backend.env }}
  {{ $k }}: {{ $v | quote }}
  {{- end }}
---
{{- end }}
