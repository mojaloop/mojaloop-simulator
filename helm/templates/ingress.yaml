{{- if .Values.ingress.enabled -}}
{{- $fullName := include "mojaloop-simulator.fullname" . -}}
{{- $ingressPath := .Values.ingress.path -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app: {{ template "mojaloop-simulator.name" . }}
    chart: {{ template "mojaloop-simulator.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
    - http:
        paths:
        - path: /{{ $fullName }}/dfsp
          backend:
            serviceName: {{ $fullName }}-scheme-adapter
            servicePort: inboundapi
        - path: /{{ $fullName }}/test
          backend:
            serviceName: {{ $fullName }}-sim-backend
            servicePort: testapi
{{- end }}
