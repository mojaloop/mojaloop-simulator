version: '3'

networks:
  mojaloop-net:
    name: mojaloop-net
    external: true

services:
  redis:
    image: "redis:5.0.4-alpine"
    container_name: redis
    networks:
      - mojaloop-net
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD" ,"sh", "-c", "redis-cli","ping"]
      timeout: 20s
      retries: 10
      start_period: 40s
      interval: 30s

  sim:
    container_name: simulator
    networks:
      - mojaloop-net
    image: "mojaloop-simulator-backend"
    build: ./
    env_file: ./sim-backend.env
    volumes:
       - ./rules/example.json:/opt/app/rules.json
    ports:
      - "3000:3000"
      - "3001:3001"
      - "3003:3003"
    command:
      - npm
      - run
      - start
    # depends_on:
    #   - scheme-adapter
    user: root # Set Root so we can install Curl for Healthchecks
    healthcheck:
      test: [
        "CMD" ,
        "apk", "add", "--no-cache", "curl", # Install curl
        "&&",
        "curl", "-f", "http://localhost:3000/health" # Check if api is up
        ]
      timeout: 20s
      retries: 10
      start_period: 40s
      interval: 30s

